<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sun Rain</title>
    <script src="//localhost:8000/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var weather = 'Sunny';
    var rainEmitter;
    var ground;
    var text;
    var cursors;
    var sun;
    var waterColor = 0x0084bf;
    var waterLevel = 0;
    var waterFillRate = 0.1;
    var waterStartLevel = 40;
    var minWaterLevel = 10;
    var maxWaterLevel = 100;
    var flower;
    var flowerHealth;
    var maxFlowerHealth = 100;

    var graphics;
    var rect;

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('flower', 'assets/flower.png');
        this.load.image('droplet', 'assets/droplet.png');
        this.load.image('cloud', 'assets/cloud.png');
        this.load.image('sun', 'assets/sun.png');

        //this.load.spritesheet('button', 'assets/button_sprite_sheet.png', 193, 71);
    }

    function create ()
    {
        // background
        this.add.image(400, 300, 'background');

        // sun
        sun = this.add.image(000, 000, 'sun');

        // ground
        this.add.image(400, 568, 'ground').setScale(2);

        // flower
        flowerHealth = maxFlowerHealth;
        flower = this.add.image(400, 400, 'flower');

        // rain
        this.add.image(600, 100, 'cloud');
        var particles = this.add.particles('droplet');

        rainEmitter = particles.createEmitter({
            speed: 200,
            scale: { start: 1, end: 0 },
            blendMode: 'DARKEN',
        });

        rainEmitter.setPosition( 600, 150 );
        rainEmitter.setQuantity( 1 );
        rainEmitter.setLifespan( 1000 );
        rainEmitter.setGravity( 0, 1000 );
        // rainEmitter.setYSpeed(300, 500);
        // rainEmitter.setXSpeed(-5, 5);

        // Ground Water
        waterLevel = waterStartLevel;
        graphics = this.add.graphics({ 
            lineStyle: { width: 2, color: waterColor }, 
            fillStyle: { color: waterColor } 
        });
        rect = new Phaser.Geom.Rectangle(0,550,800,10);
        
        graphics.clear();
        graphics.fillRectShape(rect);

        // UI
        text = this.add.text(16, 16, weather, { 
            fontSize: '32px', 
            fill: '#000' 
        });

        // Keyboard input
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        // Rainy
        if (weather == "Rainy") 
        {
            rainEmitter.start()
            if ( waterLevel < 200 ) {
                waterLevel += waterFillRate
                if (waterLevel > maxWaterLevel) 
                {
                    // plant is dying
                    console.log(`plant is drowning ${flowerHealth}/${maxFlowerHealth}`);
                    flowerHealth -= 1
                }
            }
        } else 
        {
            // Sunny
            rainEmitter.stop()
            sun.rotation += 0.005;

            if (waterLevel > 0) 
            {
                waterLevel -= waterFillRate
                if (waterLevel < minWaterLevel) 
                {
                    // plant is dying
                    console.log(`plant is thirsty ${flowerHealth}/${maxFlowerHealth}`);
                    flowerHealth -= 1
                } else if (flowerHealth < maxFlowerHealth) {
                    // plant gains health in sun if not thirsty
                    flowerHealth += 1
                }
            }
        }

        // Check if flower is still alive
        if (flowerHealth <= 0) {
            // plant is dead
            window.alert("Flower has died");
            restartGame();
        }

        if (cursors.left.isDown && weather != "Sunny")
        {
            weather = "Sunny"
            text.setText(weather);
            text.setPosition(16, 16, 1);
        }
        else if (cursors.right.isDown && weather != "Rainy")
        {
            weather = "Rainy"
            text.setText(weather);
            text.setPosition(600, 32, 1);
        }

        
        rect.height = waterLevel
        rect.y = 600 - rect.height
        graphics.clear();
        graphics.fillRectShape(rect);

    }

    function restartGame () 
    {
        // TODO: Figure out how to restart game
        waterLevel = waterStartLevel;
        this.scene.restart(); // restart current scene
    }

</script>

</body>
</html>
