<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Sun Rain</title>
    <script src="//localhost:8000/dist/phaser-arcade-physics.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    var weather='Sunny';
    var emitter;
    var ground;
    var text;
    var cursors;
    var sun;
    var waterLevel=0;
    var flower;

    var graphics;
    var rect;

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('flower', 'assets/flower.png');
        this.load.image('droplet', 'assets/droplet.png');
        this.load.image('cloud', 'assets/cloud.png');
        this.load.image('sun', 'assets/sun.png');

        //this.load.spritesheet('button', 'assets/button_sprite_sheet.png', 193, 71);
    }

    function create ()
    {
        // background
        this.add.image(400, 300, 'background');

		// sun
        sun = this.add.image(000, 000, 'sun');

        // ground
		this.add.image(400, 568, 'ground').setScale(2);

        // flower
        flower = this.add.image(400, 400, 'flower');

		// rain
		this.add.image(600, 100, 'cloud');
        var particles = this.add.particles('droplet');

        emitter = particles.createEmitter({
            speed: 200,
            scale: { start: 1, end: 0 },
            blendMode: 'DARKEN',
        });

        emitter.setPosition( 600, 150 );
		emitter.setQuantity( 1 );
		emitter.setLifespan( 1000 );
		emitter.setGravity( 0, 1000 );
        // emitter.setYSpeed(300, 500);
        // emitter.setXSpeed(-5, 5);

        // flood
        graphics = this.add.graphics({ lineStyle: { width: 2, color: 0xaa0000 }, fillStyle: { color: 0x0000aa } });
        rect = new Phaser.Geom.Rectangle(0,550,800,10);
        
        graphics.clear();
        graphics.fillRectShape(rect);

        // UI
        text = this.add.text(16, 16, weather, { fontSize: '32px', fill: '#000' });

		// Keyboard input
        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
		if (weather == "Rainy") {
			emitter.start()
            if ( waterLevel < 200 ) {
                waterLevel += 1
            }
		} else {
            //handle sunny
            sun.rotation += 0.005;
			emitter.stop()

            if ( waterLevel > 0 ) {
                waterLevel -= 1
            }
        }

        if (cursors.left.isDown && weather != "Sunny")
		{
			weather="Sunny"
			text.setText(weather);
			text.setPosition(16, 16, 1);
		}
        else if (cursors.right.isDown && weather != "Rainy")
		{
			weather="Rainy"
			text.setText(weather);
			text.setPosition(600, 32, 1);
		}

        
        rect.height = 10 + waterLevel
        rect.y = 600 - rect.height
        graphics.clear();
        graphics.fillRectShape(rect);

	}
</script>

</body>
</html>
